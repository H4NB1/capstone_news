<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>뉴스 검색</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>🔎뉴스 검색</h1>

        <!-- 검색 폼 -->
        <form id="crawl-form">
            <div class="form-group">
                <label for="media">포털 선택</label>
                <select id="media" name="media">
                    <option value="네이트">네이트</option>
                    <option value="다음">다음</option>
                </select>
            </div>

            <div class="form-group">
                <label for="keyword">검색어</label>
                <input type="text" id="keyword" name="keyword" required>
            </div>

            <div class="form-group">
                <label for="page_count">페이지 수</label>
                <select id="page_count" name="page_count" required>
                    {% for i in range(1, 11) %}
                    <option value="{{ i }}">{{ i }}페이지</option>
                    {% endfor %}
                </select>
            </div>

            <button type="submit">검색 시작</button>
        </form>

        <!-- 로딩 메시지 -->
        <div id="loading">로딩 중... 잠시만 기다려주세요.</div>

        <!-- 뉴스 결과 영역 -->
        <div id="news-results"></div>
        <div id="pagination" class="pagination"></div>

        <!-- 페이지네이션 버튼 영역 -->
        <div id="pagination" class="pagination"></div>
    </div>

    <!-- JS 연동 -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
